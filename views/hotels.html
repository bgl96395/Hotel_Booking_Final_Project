    <div class="displaying">    
        <div id="searching"><input type="text" id="for_search" placeholder="id or name:"><button id="for_search_2">Search</button></div>
        <div id="filters">
        <label for="country_filter">Country:</label>
        <input type="text" id="country_filter" placeholder="Enter country">

        <label for="stars_filter" id="st">Stars:</label>
        <select id="stars_filter">
            <option value="">All</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>

        <label for="price_sort" id="ps">Sort by price:</label>
        <select id="price_sort">
            <option value="">None</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <button id="apply_filters">Apply</button>
    </div>
        <div id="result"></div>
        <div id="pagination">
            <button id="prev" class="pgn">Previous</button>
            <button id="next" class="pgn">Next</button>
        </div>
    </div>

    


    <div class="api">
        <form id="creating">
            <h4>Add hotel</h4>
            <label>
                Hotel name:<br>
                <input type="text" id="name">
            </label>
            <label>
                Address:<br>
                <input type="text" id="address">
            </label>
            <label>
                City:<br>
                <input type="text" id="city">
            </label>
            <label>
                Country:<br>
                <input type="text" id="country">
            </label>
            <label>
                Stars:<br>
                <input type="number" id="stars">
            </label>
            <label>
                Price per night:<br>
                <input type="number" id="price">
            </label>
            <label>
                description:<br>
                <input type="text" id="description">
            </label>
            <button class="button_hotel">Create</button>
        </form>
   
        <form id="updating">
            <h4>Update hotel</h4>
            <label>Hotel ID:<br>
                <input type="text" id="update_id" required>
            </label>
            <label>New name:<br>
                <input type="text" id="update_name">
            </label>
            <label>New address:<br>
                <input type="text" id="update_address">
            </label>
            <label>New city:<br>
                <input type="text" id="update_city">
            </label>
            <label>New country:<br>
                <input type="text" id="update_country">
             </label>
             <label>Update stars:<br>
                <input type="number" id="update_stars">
            </label>
             <label>New price per night:<br>
                <input type="number" id="update_price">
            </label>
            <label>New description:<br>
                <input type="text" id="update_description">
            </label>
            <button class="button_hotel">Update</button>
        </form>

        <form id="deleting">
            <h4>Delete hotel</h4>
            <label>Hotel id:<br>
                <input type="text" id="delete_id">
            </label>
            <button class="button_hotel">Delete</button>
        </form>
    </div>

        <div class="a1">

                <p>Contact info</p>
