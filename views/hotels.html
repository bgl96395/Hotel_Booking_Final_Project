    <div class="displaying">    
        <div id="filter">
            <h2 id="filt">Filter</h2>
            <form id="form">
                Country
                <input type="text" id="by_country">
                Sort by price
                <select id="by_price">
                    <option></option>
                    <option>Asceding</option>
                    <option>Desceding</option>
                </select>
                Fields
                <input type="text" id="fields">
                Minimum price
                <input type="number" name="minPrice" id="minp"> 
                <button id="filter">Filter</button> 
            </form>
        </div>
        <div id = "res1"> 
            <div id="searching"><input type="text" id="for_search" placeholder="id:"><button id="for_search_2">Search</button></div>
            <div id="result"></div> 
        </div>
    </div>

    <div class="api">
        <form id="creating">
            <h4>Add hotel</h4>
            <label>
                Hotel name:<br>
                <input type="text" id="name">
            </label>
            <label>
                Price per night:<br>
                <input type="number" id="price">
            </label>
            <label>
                Country:<br>
                <input type="text" id="country">
            </label>
            <button class="button_hotel">Create</button>
        </form>
   
        <form id="updating">
            <h4>Update hotel</h4>
            <label>Hotel ID:<br>
                <input type="text" id="update_id" required>
            </label>
            <label>New name:<br>
                <input type="text" id="update_name">
            </label>
            <label>New price per night:<br>
                <input type="number" id="update_price">
            </label>
            <label>New country:<br>
                <input type="text" id="update_country">
             </label>
            <button class="button_hotel">Update</button>
        </form>

        <form id="deleting">
            <h4>Delete hotel</h4>
            <label>Hotel id:<br>
                <input type="text" id="delete_id">
            </label>
            <button class="button_hotel">Delete</button>
        </form>
    </div>

    <div id="footer">
        <div class="a1">
